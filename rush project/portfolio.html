    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: auto;
            height: 100%;
            position: relative;
            color: #fff;
            z-index: 0;
            background: url('https://media.tenor.com/Jo0PbgBIZzAAAAAM/chill-guy-my-new-character.gif') no-repeat center center fixed;
            background-size: cover; 
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 20px;
            padding: 10px;
        }

        nav a:hover {
            background-color: #f1c40f;
            border-radius: 5px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: -1; 
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 55px 20px; 
            text-align: center;
            color: #fff; 
            z-index: 1;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #f1c40f;
        }

        section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            z-index: 1;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #f1c40f;
        }

        .bio, .media, .contact {
            margin-bottom: 20px;
        }

        .bio p, .contact form {
            font-size: 1.2em;
            line-height: 1.6;
            color: #fff;
        }

        .media {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .media img {
            width: 100%; 
            height: auto;
            border-radius: 10px;
            max-width: 300px; 
        }

        .bio {
            text-align: center;
        }

        .bio img {
            display: block;
            max-width: 50%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
            margin-bottom: 20px;
        }

        .contact a {
            text-decoration: none;
        }

        .contact button {
            background-color: #f1c40f;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        .contact button:hover {
            background-color: #e1b01f;
        }

        
        #about, #portfolio, #contact {
            padding-top: 80px;
        }

        .media p {
            margin-bottom: 20px; 
        }

    </style>
</head>
