    <title>Document</title>
    <style>
      body {
        margin: 0;

        display: flex;
        width: 100%;

        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

        background-color: blue;
      }
      .xbox {
        background-color: green;
      }

  <body>
    <div class="container">
      <div class="box ps5">PS5</div>
      <div class="box xbox">Xbox</div>
